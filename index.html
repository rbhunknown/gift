<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Main Content -->
    <div class="text-center">
        <h1 class="text-3xl md:text-5xl font-bold mb-4">Welcome to My Mobile Site!</h1>
        <p class="text-lg md:text-xl text-gray-300">Enjoy the music while exploring the site.</p>
    </div>

    <!-- Audio Player -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Play the background music when the page loads
            const music = document.getElementById('backgroundMusic');
            music.play().catch(error => {
                console.log('Music autoplay blocked:', error);
            });
        });
    </script>
</body>
</html>
